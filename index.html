<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
        <div style="background-color: #FD3555;">
            <h1>Nature flower</h1>
            <p>All in pink</p>
        </div>
        <div style="background-color: #5ca6f0;">
            <h1>Blue sky</h1>
            <p>On the road</p>
        </div>
        <div style="background-color: #434b50;">
            <h1>Lonely castle</h1>
            <p>In the wilderness</p>
        </div>
        <div style="background-color: #ffb866;">
            <h1>Flying eagle</h1>
            <p>In the sunset</p>
        </div>
    </div>
        <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1456072212651-c507cb43b26f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1489861408921-2f6a1e6c1155?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1496680185954-dd3466f98973?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>

    </div>
        <div class="action-button">
            <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
            <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>
     <script src="https://kit.fontawesome.com/3fa14c184b.js" crossorigin="anonymous"></script> 
    <script src="app.js"></script>

</body>
</html>
